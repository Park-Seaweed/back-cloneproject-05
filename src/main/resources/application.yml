spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:./myselectdb;AUTO_SERVER=TRUE;MODE=MYSQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        #use_sql_comments: true





